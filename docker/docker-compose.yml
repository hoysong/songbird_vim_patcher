services:
  cluster-tools:
    build: .
    container_name: cluster-tools
    volumes:
      - server:/root/home
      - goinfre:/root/goinfre
    stdin_open: true
    tty:  true
volumes:
  server:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOST_HOME}/
  goinfre:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOST_GOINFRE}/
